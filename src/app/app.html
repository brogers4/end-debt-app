<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><img src="/assets/img/end-debt-logo.png"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div padding *ngIf="(afAuth && afAuth.authState) | async; let user; else showLogin">
      <span>Welcome {{ user.displayName }}!</span>
      <button block ion-button clear small menuClose (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <div padding>
        <button menuClose ion-button block (click)="openLogin()">Login</button>
      </div>
    </ng-template>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
