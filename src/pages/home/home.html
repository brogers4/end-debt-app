<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="/assets/img/end-debt-logo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="secondary">

  <ion-card class="primary">
    <ion-card-header>
      <ion-item>
        Recent Expenses
        <button ion-button icon-only item-end>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="cart" item-start color="primary"></ion-icon>
        Target
        <ion-note item-end>$43.07</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="restaurant" item-start color="primary"></ion-icon>
        Chili's
        <ion-note item-end>$32.68</ion-note>
      </ion-item>
    </ion-list>
    <ion-item class="footer" small>
      <button ion-button clear item-end color="secondary" small>
        View More
      </button>
    </ion-item>
  </ion-card>

  <ion-card class="primary">
    <ion-card-header>
      <ion-item>
        Recent Income
        <button ion-button icon-only item-end>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="cash" item-start color="primary"></ion-icon>
        Eaton
        <ion-note item-end>$2,203.48</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="cash" item-start color="primary"></ion-icon>
        Pastry Art by Terri
        <ion-note item-end>$85.00</ion-note>
      </ion-item>
    </ion-list>
    <ion-item class="footer" small>
      <button ion-button clear item-end color="secondary" small>
        View More
      </button>
    </ion-item>
  </ion-card>

</ion-content>
